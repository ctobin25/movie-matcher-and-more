<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.fastly.picmonkey.com/content4/previews/quarantine/quarantine_19_550.png">
    <title>Quarantine and Chill</title>
</head>

<body>


    <div class="row columns text-center">
        <ul class="container">

            <li class="orbit-slide is-inactive"></li>
            <img src="https://cdn.fastly.picmonkey.com/content4/previews/quarantine/quarantine_19_550.png">
            </li>

            </li>
        </ul>
    </div>
    <div class="row">
        <div class="medium-4 columns">
            <h3>Find the perfect movie!</h3>
            <div class="row">
                <div class="small-12 columns">

                    <label class="container">Genre
                        <select>
                            <option value="horror">Horror</option>
                            <option value="romance">Romance</option>
                            <option value="action">Action</option>
                            <option value="comedy">Comedy</option>
                            <option value="thriller">Thriller</option>
                        </select>
                    </label>

                    <label class="container">Country
                        <select>
                            <option value="usa">USA</option>
                            <option value="england">England</option>
                            <option value="spain">Spain</option>
                            <option value="france">France</option>
                        </select>
                    </label>

                    <label class="container">Movie Length
                        <select>
                            <option value="short">Under 90 minutes</option>
                            <option value="medium">90-120 minutes</option>
                            <option value="long">Over 120 minutes</option>
                        </select>
                        <button class="button large" data-open="exampleModal">Search</button>
                        <div class="reveal" id="exampleModal" data-reveal>
                            <h1> results go here</h1>
                            <button class="close-button" data-close aria-label="Close reveal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </label>




                </div>

            </div>
        </div>

        <div class="row">
            <div class="medium-4 columns">
                <h3>Find a random drink!</h3>
                <div class="row">
                    <div class="small-12 columns">
                        <div class="container">
                            <button class="button large" id="drinkSearchBTN">Search</button>
                                <h1 id="drink-name"></h1>
                                <img id="drink-thumb">
                                <h4 id="ingred"></h4> 
                                    <p id="drinkIng1"></p>
                                    <p id="drinkIng2"></p>
                                    <p id="drinkIng3"></p>
                                <br>
                                <h4 id="howTo"></h4>
                                <p id="drinkInst"></p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="callout large primary">
            <div class="row column text-center">
                <h1>Send yourself the Results!</h1>
            </div>
        </div>

    </div>
    <div class="center-medium-6 columns">
        <label>Name
            <input type="text" placeholder="Name">
        </label>
        <label>Email
            <input type="text" placeholder="Email">
        </label>
        <input type="submit" class="button expanded" value="Submit">
    </div>
    </div>
    </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="js/vendor/foundation.min.js"></script>

        $(document).foundation();
    </script>
    <script src="cocktail.js"></script>

</html>
